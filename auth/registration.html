<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <title>Registration Page</title>
</head>
<body>
    <div>
        <form>
            <div id="cred">
                <label for="fname">First name:</label><br>
                <input type="text" id="use" name="fname"><br>
                <label for="nemail">Email:</label><br>
                <input type="email" id="use" name="nemail"><br><br>
                <label for="npass">Password</label><br>
                <input type="password" id="use" name="npass"><br><br>
            </div>
            <input type="submit" value="Submit">
        </form> 
    </div>
</body>
</html>
