<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>
<body class="bformat">
    <div>
        <form id="registrationForm" class="forms">
            <div>
                <div>
                    <label for="fname" class="labels">First name:</label><br>
                    <input type="text" id="nameLogin" name="fname" class="inputs"><br>
                </div>
                    <div class="gap">
                    <label for="npass" class="labels">Password</label><br>
                    <input type="password" id="passLogin" name="npass" class="inputs"><br><br>
                </div>
                <p>Forgot password? <a href="forgot.html">click</a></p>
                <p>Not Registered? <a href="login.html">Login</a></p>
            </div>
            <button class="submitButton">Login</button>
        </form> 
    </div>
    <script src="login.js"></script>
</body>
</html>
